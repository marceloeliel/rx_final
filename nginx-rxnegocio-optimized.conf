server {
    listen 80;
    server_name rxnegocio.com.br www.rxnegocio.com.br;

    # Configurações de timeout otimizadas
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer sizes otimizados
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Configurações de keepalive
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    location / {
        proxy_pass http://localhost:3002;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Headers para evitar cache de páginas dinâmicas
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Otimizações para arquivos estáticos do Next.js
    location /_next/static/ {
        proxy_pass http://localhost:3002;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 1y;
    }
    
    # Cache para imagens
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        proxy_pass http://localhost:3002;
        add_header Cache-Control "public, max-age=2592000" always;
        expires 30d;
    }
    
    # Cache para CSS e JS
    location ~* \.(css|js)$ {
        proxy_pass http://localhost:3002;
        add_header Cache-Control "public, max-age=86400" always;
        expires 1d;
    }
    
    # Cache para fontes
    location ~* \.(woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3002;
        add_header Cache-Control "public, max-age=31536000" always;
        expires 1y;
    }

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Compressão otimizada
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configurações de cliente
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Log de erros específico
    error_log /var/log/nginx/rxnegocio_error.log warn;
    access_log /var/log/nginx/rxnegocio_access.log;
}